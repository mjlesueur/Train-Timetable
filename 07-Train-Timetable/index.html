<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Update Train Timetable</title>
    <!--link style.css-->
    <link rel="stylesheet" href="./style.css">
    <!--link jQuery-->

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDPYRm1GoCS7l13hE-E5iYLPr_E1YeN7uk",
            authDomain: "train-timetable-ea9a0.firebaseapp.com",
            databaseURL: "https://train-timetable-ea9a0-default-rtdb.firebaseio.com",
            projectId: "train-timetable-ea9a0",
            storageBucket: "train-timetable-ea9a0.appspot.com",
            messagingSenderId: "915980808031",
            appId: "1:915980808031:web:06da93ed518a993a9e90ea",
            measurementId: "G-B165ESQNDY"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

    <!--link moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>

<body>

    <!--div for train timetbale-->
    <div class="container" id="head">
        <h1 class="center">Train Timetable</h1>
        <h3 class="center">🚉🛤🏙</h3>
    </div>

    <!--div info/header-->
    <div class="container">
        <div class="card" style="width: 72rem;">
            <div class="card-header">
                <h4>Current Train Timetable 🚂📅</h4>
            </div>

            <!--header labels-->
           
                <table id="timetable" class="table-hover ">

                     <th> <strong>Train Name</strong> </th> 
                     <th> <strong>Destination</strong> </th> 
                     <th> <strong>Frequency (min)</strong> </th> 
                     <th> <strong>Next Arrival</strong> </th> 
                     <th> <strong>Minutes Away</strong> </th> 
                    
                    <hr>
                </table>
            </div>

        </div>

        <br><br>


        <!--Form for new train entry-->
        <div class="container">
            <div class="card" style="width:72rem;">
                <div class="card-header">
                    <h4>Add a Train</h4>
                </div>
                <br>

                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <textarea class="form-control" id="train-name-input" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <textarea class="form-control" id="destination-input" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <textarea class="form-control" id="first-train-input" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <textarea class="form-control" id="frequency-input" rows="1"></textarea>
                </div>
                <br>
                <div class="row">

                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" id="add-train-btn">➕🚂 </button>
                    </div>
                    <div class="col-md-9"></div>
                </div>
                



            </div>
        </div>
    </div>
    <!--js script-->
    <script src="./script.js"></script>

</body>

</html>
